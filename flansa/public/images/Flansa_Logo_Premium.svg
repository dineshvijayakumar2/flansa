<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 40" width="140" height="40">
  <defs>
    <!-- Premium gradient with multiple stops -->
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animated gradient -->
    <linearGradient id="animatedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#007bff;#00f2fe;#4facfe;#007bff" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#0056b3;#007bff;#00f2fe;#0056b3" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Enhanced shadow -->
    <filter id="premiumShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Premium background shape -->
  <rect x="2" y="6" width="36" height="28" rx="14" fill="url(#premiumGradient)" filter="url(#premiumShadow)"/>
  
  <!-- Modern F with clean, balanced lines -->
  <g transform="translate(20, 20)">
    <!-- Balanced F structure with equal stroke lengths -->
    <path d="M-8,-10 L-8,10 L-6,10 L-6,1 L2,1 L2,-1 L-6,-1 L-6,-8 L2,-8 L2,-10 Z" 
          fill="white" 
          stroke="none"/>
    
    <!-- Dynamic accent element -->
    <circle cx="6" cy="-6" r="1.3" fill="white">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Company name with premium typography -->
  <text x="44" y="17" 
        font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="16" 
        font-weight="700" 
        fill="url(#animatedGradient)" 
        letter-spacing="1px">FLANSA</text>
  
  <!-- Professional tagline -->
  <text x="44" y="29" 
        font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="9" 
        font-weight="500" 
        fill="#5a6c7d" 
        letter-spacing="1.5px">NO-CODE PLATFORM</text>
</svg>