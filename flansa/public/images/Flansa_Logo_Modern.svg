<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="flansaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle for icon -->
  <circle cx="20" cy="20" r="16" fill="url(#flansaGradient)" filter="url(#shadow)"/>
  
  <!-- Modern "F" icon with balanced design -->
  <g transform="translate(20, 20)">
    <!-- Clean F with equal stroke lengths -->
    <path d="M-7,-9 L-7,9 L-5,9 L-5,1 L1,1 L1,-1 L-5,-1 L-5,-7 L1,-7 L1,-9 Z" 
          fill="white" 
          stroke="none"/>
    
    <!-- Minimal accent dot -->
    <circle cx="4" cy="-5" r="1.2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Company name with modern typography -->
  <text x="42" y="16" 
        font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
        font-size="14" 
        font-weight="600" 
        fill="#2c3e50" 
        letter-spacing="0.5px">FLANSA</text>
  
  <!-- Tagline with lighter weight -->
  <text x="42" y="28" 
        font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
        font-size="8" 
        font-weight="400" 
        fill="#6c757d" 
        letter-spacing="1px">NO-CODE PLATFORM</text>
</svg>